<div class="carousel">
  <ng-container *ngFor="let slide of slides; let i = index">
    <ng-container  *ngIf="i === currentSlide">
      <img
      [src]="slide.url"
      class="slide"
      [@slideAnimation]="'scale'"
      (click)="openModalGallery()"
      />
      <div class="container-title">
        <div class="carousel-title"
        [@slideAnimation]="'scale'"
        >{{slide.title}}</div>
      </div>
    </ng-container>
  </ng-container>
  <button class="control prev" (click)="onPreviousClick()" [disabled]="prevDisable">
    <span class="arrow left"></span>
  </button>
  <button class="control next" (click)="onNextClick()"  [disabled]="nextDisabled">
    <span class="arrow right"></span>
  </button>
</div>
